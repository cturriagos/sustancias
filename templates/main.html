{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSCSF - {{ title }}</title>

    {% include 'faviconlinks.html' %}

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="{% static 'lib/fontawesome-free/css/all.css' %}">
    <!-- Jquery confirm -->
    <link rel="stylesheet" href="{% static 'lib/jquery-confirm-v3.3.4/jquery-confirm.min.css' %}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'lib/adminlte-3.1.0-dist/css/adminlte.min.css' %}">

    <!-- REQUIRED SCRIPTS -->

    <!-- jQuery -->
    <script src="{% static 'jquery/dist/jquery.min.js' %}"></script>
    <!-- Popper -->
    <script src="{% static 'popper.js/dist/umd/popper.min.js' %}"></script>
    <!-- Bootstrap 4 -->
    <script src="{% static 'bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <!-- AdminLTE App -->
    <script src="{% static 'lib/adminlte-3.1.0-dist/js/adminlte.min.js' %}"></script>
    <!-- jqueryconfirm -->
    <script src="{% static 'lib/jquery-confirm-v3.3.4/jquery-confirm.min.js' %}"></script>
    <!-- BlockUI -->
    <script src="{% static 'lib/jquery-blockUI/jquery.blockUI.js' %}"></script>
    <!-- Equal.js -->
    <script src="{% static 'esequal/esequal.js' %}"></script>

    <!-- fucntions  -->
    <script src="{% static 'js/functions.js' %}"></script>

    {% block head %}

    {% endblock %}

    <link rel="stylesheet" href="{% static 'css/general.css' %}">
    <link rel="stylesheet" href="{% static 'css/loading.css' %}">
    <script src="{% static 'js/loading.js' %}"></script>
    <script src="{% static 'js/modal_extend.js' %}"></script>
</head>
{% block body %}

{% endblock %}
</html>
